            <div id="intro">
                <h1 class="title">紹介</h1>
                <div class="para">
                    <p>川越、埼玉県は東京の東北にある古都として小江戸を知られています。
                        川越では多く江戸時代の遺跡が有り、例えば神社や城郭や城下町など、だから江戸の繁盛な街を感じします。
                        特別に時の鐘は川越のシンボルに存在します。
                        以外に城下町を変更しないように新建築としてスターバックス店も城下町のようなスタイルを建造します。 </p>
                </div>
