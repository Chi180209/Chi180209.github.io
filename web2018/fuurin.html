            <div id="intro">
                <h1 class="title">紹介</h1>
                <div class="para">
                    <p>“縁結びの神社”として有名な氷川神社。近年縁結びのパワースポットとして人気急上昇しています。氷川神社へ行って恋を成就させたいものですね。埼玉県内では唯一の神社隣接の専門結婚式場としても知られています。氷川神社で恋を成就させ、氷川神社で結婚式を...なんてロマンチックですね！</p>
