                <h1 class="title">紹介</h1>
                <div class="para">
                    <p>毎年9月の下旬（15日〜30日）巾着田という所では、綺麗な彼岸花が500万本咲いていて、彼岸花の花畑に入ると、「赤海」のような所に迷っている感じがあります。
                        花畑の隣に、広くて綺麗な景色があり、高麗川に沿って歩いていては、自然を感じことができるようになります。</p>
